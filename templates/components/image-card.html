                <img src="{{ imghidpi_src }}" alt="{{ shot_title }}" style="width: 100%;border-radius: 10px;">
                <p class="fs-5 fw-bold" style="color: rgb(255,255,255);margin-top: 20px;margin-bottom: 0px;">{{ shot_title }}</p>
                <p class="fs-6 fw-normal" style="color: rgb(255,255,255);margin-bottom: 10px;">{{ shot_description }}</p>
                    <a href="{{ shot_url }}" target="_blank" style="color: rgb(255,255,255);text-decoration: none;">
